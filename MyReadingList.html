<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Book Worm</title>
</head>
<body>

    <header class="hero is-small" id="header">
        <div class="hero-body">
          <p class="title is-1 is-spaced" id="headerTitle">
            <img src="./icons/bookworm.png" alt="bookworm">
            The Bookworm
          </p>
          <p class="subtitle is-3" id="headerSubtitle">
            Your Current List of Books...
          </p>
        </div>
    </header>
    <section id="lists">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article id="yettoRead" class="tile is-child box">
                
            </div>
            <div class="tile is-parent is-6">
              <article id="done-reading" class="tile is-child box">
  
                <div class="content">
                </div>
              </article>
            </div>
          </div>
    </section>





    <script src="./assets/js/booklist.js"></script>
    
</body>
</html>
