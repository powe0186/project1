<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>To-Read List</title>
</head>
<body>


    <header class="hero is-small is-link">
        <div class="hero-body">
          <p class="title is-1 is-spaced">
            <img src="./icons/bookworm.png" alt="bookworm">
            The Bookworm
          </p>
          <p class="subtitle is-3">
            Your Current List of Books...
          </p>
        </div>
    </header>
    <section>
        <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="bookTitle">To-Read</p>
                <p class="subtitle"></p>
              </article>
            </div>
            <div class="tile is-parent is-6">
              <article class="tile is-child box">
                <p class="title">Description</p>
                <p class="subtitle">Rating</p>
                <div class="content">
                </div>
              </article>
            </div>
          </div>
    </section>






    
</body>
</html>
