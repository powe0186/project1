<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Document</title>

<body>

    <header class="hero is-small is-link">
        <div class="hero-body">
          <p class="title is-1 is-spaced">
            <img src="./icons/bookworm.png" alt="bookworm">
            The Bookworm
          </p>
          <p class="subtitle is-3">
            My Reading List:
          </p>
        </div>
    </header>

<main id = "FavList">
  <div class="tile is-ancestor">
  <div class="tile is-parent">
    <article class="tile is-child notification is-danger">
      <p class="title">Wide tile</p>
      <p class="subtitle">Aligned with the right tile</p>
      <div class="content">
        <!-- Content -->
      </div>
    </article>
  </div>
</div>
<div class="tile is-parent">
  <article class="tile is-child notification is-success">
    <div class="content">
      <p class="title">Tall tile</p>
      <p class="subtitle">With even more content</p>
      <div class="content">
      </div>
</main>



    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <a href="https://www.flaticon.com/free-icons/bookworm" title="bookworm icons">Bookworm icons created by pongsakornRed - Flaticon</a>
          </p>
        </div>
      </footer>
      






    

    
    
    <script src="./assets/js/srcipt.js"></script>
