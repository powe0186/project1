<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Book Finder</title>
</head>

<body>

    <header class="hero is-small is-link">
        <div class="hero-body">
          <p class="title is-1 is-spaced">
            <img src="./icons/bookworm.png" alt="bookworm">
            The Bookworm
          </p>
          <p class="subtitle is-3">
            Let's find your next great read!
          </p>
        </div>
        <a href="./MyReadingList.html">My-List</a>
    </header>
    
    <!-- For for choosing author and key phrases -->
    <form class="box">
        <p class="title">Choose my next book by:</p>
        <select class="select is-medium is-spaced">
            <option disabled selected>Select...</option>
            <option id="author" value="Author">Author</option>
            <option id="keyphrase" value="Genre">Keyphrase</option>
        </select>
        <div>
            <input id="search" class="select is-medium is-spaced" placeholder="Search">
            <button class="button is-medium is-link is-outlined" type="submit" form="box" value="Submit">Search</button>
        </div> 
    </form>

    <main id="recs-go-here">
      <p class="title">Your next GREAT read:</p>
      <!-- Book suggestions created here dynamically -->
    </main>

    <div class= "start-screen">
        <div class="container is-fluid">
          <div class="title is-primary">
            <h1 id="NYTimes"> Check Out Today's New York Times Best-Sellers:</h1>
          </div>
          <div id="times-list" class="tile is-ancestor">
          </div>


        </div>
    </div>
  </header>

      <!-- Copywright link to icons used -->
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <a href="https://www.flaticon.com/free-icons/bookworm" title="bookworm icons">Bookworm icons created by pongsakornRed - Flaticon</a>
          </p>
        </div>
      </footer>
      


  <script src="./assets/js/srcipt.js"></script>
</body>

</html>
